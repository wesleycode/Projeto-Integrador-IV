<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>

<h:body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Conteudo da página fica aqui!!! -->

    <div class="conteudo">

        <div class="row">
            <div class="leftcolumn">
                <div class="card" align="center">
                    <h:messages/>
                    <h3>Opções De Vendedor</h3>
                    <br/>
                    <h:form>
                        <p:panelGrid columns="2" layout="grid" style="margin: 0 auto;"
                                     contentStyle="border-style: none;">
                            <h:commandButton value="Cadastrar uma Marca" styleClass="btn btn-primary"
                                             style="width: 300px"
                                             action="#{painelVendedorController.irParaCadastrarCategoria}"/>
                            <h:commandButton value="Cadastrar um fornecedor" styleClass="btn btn-primary"
                                             style="width: 300px"
                                             action="#{painelVendedorController.irParaCadastarFornecedor}"/>
                            <h:commandButton value="Cadastrar um novo produto" styleClass="btn btn-primary"
                                             style="width: 300px"
                                             action="#{painelVendedorController.irParaCadastarProduto}"/>
                            <h:commandButton value="Modificar produto ja existente" styleClass="btn btn-primary"
                                             style="width: 300px"
                                             action="#{painelVendedorController.irParaModificarProduto}"/>
                            <h:commandButton value="Cadastrar forma de pagamento" styleClass="btn btn-primary"
                                             style="width: 300px"
                                             action="#{redirecionamentoController.irParaCadastrarformapagamento}"/>
                            <h:commandButton value="Cadastrar novo usuário" styleClass="btn btn-primary"
                                             style="width: 300px"
                                             action="#{redirecionamentoController.irParaCadastrarUsuarioviaVendedor}"/>
                            <h:commandButton value="Relatório de Comissão" styleClass="btn btn-primary"
                                             style="width: 300px"
                                             action="#{redirecionamentoController.irParaRelatoriocomissao}"/>
                            <h:commandButton value="Logar como usuário" styleClass="btn btn-primary"
                                             style="width: 300px"
                                             action="#{redirecionamentoController.irParaLogarClienteParaComissao}"/>
                        </p:panelGrid>
                    </h:form>
                    <br/>
                </div>
            </div>
            <div class="rightcolumn">

                <div class="card" align="center">
                    <h3>Vendedor</h3>
                    <h:outputLabel>Nome Vendedor</h:outputLabel>
                    <h:outputLabel>#{loginController.pessoa.nome}</h:outputLabel>
                    <h:outputLabel>Email Vendedor</h:outputLabel>
                    <h:outputLabel>#{loginController.pessoa.email}</h:outputLabel>
                    <h:form>
                        <h:commandButton value="Sair Login" styleClass="btn btn-primary"
                                         action="#{loginController.deslogar}">
                        </h:commandButton>

                    </h:form>
                </div>
            </div>
        </div>

    </div>

    <div id="footer"></div>

</h:body>

</html><!-- ta no inicio tem nada -->
