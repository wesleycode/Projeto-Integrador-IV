<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>

<h:body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Conteudo da página fica aqui!!! -->

    <div class="conteudo">

        <div class="row">
            <div class="leftcolumn">
                <div class="card" align="center">
                    <h:panelGrid columns="1" style="width:100% ; text-align: center;">
                        <p:graphicImage library="img"
                                        name="#{detalhesProdutoController.produto.fotoProduto.foto}.jpg" width="300"
                                        height="300"/>
                    </h:panelGrid>
                    <div class="card">
                            <b:messages autoUpdate="true" showDetail="true" />
                            <p:panel header="Produto">
                                <h:outputText value="#{detalhesProdutoController.produto.nome}"/>
                            </p:panel>

                            <h:form>
                            <h3>Criar Avaliação do Produto: #{detalhesProdutoController.produto.nome}</h3>

                            <b:inputTextarea value="#{detalhesProdutoController.avaliacaoUsuario.comentario}" placeholder="Comentário do Usuário">
                            </b:inputTextarea>
                            <div class="form-group col-md-3 col-sm-3" align="center">
                                <b:selectOneMenu value="#{detalhesProdutoController.avaliacaoUsuario.nota}" required="true">
                                    <f:selectItem itemLabel="Nota Do Produto" itemValue="0"/>
                                    <f:selectItem itemLabel="Muito Ruim" itemValue="1"/>
                                    <f:selectItem itemLabel="Ruim" itemValue="2"/>
                                    <f:selectItem itemLabel="Médio" itemValue="3"/>
                                    <f:selectItem itemLabel="Bom" itemValue="4"/>
                                    <f:selectItem itemLabel="Muito Bom" itemValue="5"/>
                                </b:selectOneMenu>
                            </div>
                                <br/>
                                <p:commandButton styleClass="btn btn-primary" action="#{detalhesProdutoController.criarAvaliacao}" value="Avaliar"/>
                            </h:form>
                        </div>

                    </div>
            </div>

            <div class="rightcolumn">
                <div class="card" align="center">
                    <h:form>
                        <h3>Opções</h3>
                        <br/>
                        <p:commandLink styleClass="btn btn-primary" value="Adicionar ao Carrinho"
                                       action="#{carrinhoController.adicionarProdutoNoCarrinho()}"/>
                        <br/>
                        <p:commandLink styleClass="btn btn-danger"
                                       action="#{redirecionamentoController.irParaProdutoSelecionado}" value="Voltar"/>
                    </h:form>
                </div>
                <div class="card" align="center">
                    <h3>Nota:</h3>
                    <p>Para Evitar o Floodar por comentários é permitida somente um comentário de produto por pessoa! caso deseja realizar outro comentário seu primeiro vai ser substituido!</p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

</h:body>

</html><!-- ta no inicio tem nada -->
