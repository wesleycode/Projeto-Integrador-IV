<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.html");
        });

    </script>
</h:head>

<h:body>
    <h:form>
        <div class="conteudo">

            <div class="row">
                <div class="leftcolumn">
                    <div class="card">

                        <h:dataTable id="tabela" value="#{pesquisaController.todosProdutos}" var="produtosvar">

                            <h:column>
                                <f:facet name="header">Produto</f:facet>
                                <h:outputLabel value="#{produtosvar.nome}"></h:outputLabel>
                            </h:column>

                        </h:dataTable>
                        <h:commandButton id="botao1" value="PrÃ³ximo">
                            <f:ajax render="tabela" listener="#{pesquisaController.nextPag}" />
                        </h:commandButton>
                        <h:commandButton id="botao2" value="Anterior">
                            <f:ajax render="tabela" listener="#{pesquisaController.previusPag}" />
                        </h:commandButton>

                        <pre>Page #{pesquisaController.pagatual} of #{pesquisaController.countpage}</pre>
                    </div>
                </div>
            </div>

        </div>
    </h:form>
</h:body>

</html>
