<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>

<h:body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Conteudo da página fica aqui!!! -->

    <div class="conteudo">

        <div class="row">
            <div class="leftcolumn">
                <div class="card">
                    <h:panelGroup layout="block" id="social">
                        <h:panelGroup layout="block" styleClass="social-item">
                            <a href="contato.html" style="color:white;">
                                <i class="fab fa-instagram fa-2x footer-text"/>
                            </a>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="social-item">
                            <a href="contato.html#whatsapp" style="color:white;">
                                <i class="fab fa-whatsapp fa-2x footer-text"/>
                            </a>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="social-item">
                            <a href="contato.html" style="color:white;">
                                <i class="fab fa-twitter fa-2x footer-text"/>
                            </a>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="social-item">
                            <a href="contato.html" style="color:white;">
                                <i class="fab fa-facebook fa-2x footer-text"/>
                            </a>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="card" align="center">
                    <h:form>
                        <h3>Continue com:</h3>
                        <h:commandButton value="Fornecedores" styleClass="btn btn-primary" action="#{redirecionamentoController.irParaFornecedores}">
                        </h:commandButton>
                        <br/>
                        <h:commandButton value="Sobre nós" styleClass="btn btn-primary" action="#{redirecionamentoController.irParaSobrenos}">
                        </h:commandButton>
                        <br/>
                        <h:commandButton value="Políticas" styleClass="btn btn-primary" action="#{redirecionamentoController.irParaPoliticas}">
                        </h:commandButton>
                        <br/>
                    </h:form>
                </div>
            </div>
        </div>

    </div>

    <div id="footer"></div>

</h:body>

</html>
