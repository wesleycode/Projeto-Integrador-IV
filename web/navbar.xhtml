<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Inicia o head -->
<h:head>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="navbarStyle.css"/>
</h:head>
<!-- Finaliza head -->

<!-- Inicia Body -->
<h:body>

    <div class="navbar navbar-dark bg-dark navbar-expand-lg my-auto">
        <div style="text-align: center; padding: 20px; border-radius: 10px;" class="btn-secondary">
            <a class="logo text-light" href="index.xhtml">SAPITCHO</a>
        </div>
        <h:commandButton class="navbar-toggler" type="button" data-toggle="collapse"
                         data-target="#navbarSupportedContent"
                         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </h:commandButton>

        <div id="navbarSupportedContent" class="mt-4 mb-4 navbar-collapse collapse">
            <ul class="navbar-nav mr-3 ml-3 mx-auto ">
                <li class="nav-item">
                    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item my-2">
                                <a class="nav-link" href="servicos.html">Servi√ßos</a>
                            </li>
                            <li class="nav-item my-2">
                                <a class="nav-link" href="contato.html">Contato</a>
                            </li>
                            <li class="nav-item nav-link">
                                <p:selectOneMenu id="cidadesSelect"
                                                 value="#{navBarController.categoria}" ajax="true"
                                                 process="@this" update="@next @next:@next">
                                    <f:selectItem value="#{null}" itemLabel="Categorias"/>
                                    <f:selectItems
                                            value="#{navBarController.listarTodasAsCategorias()}"
                                            var="categoria"
                                            itemValue="#{categoria}" itemLabel="#{categoria.categoria}"/>
                                </p:selectOneMenu>
                            </li>
                            <li class="nav-item nav-link">
                                <h:panelGroup styleClass="form-inline my-lg-0">
                                    <h:form>
                                        <h:inputText class="form-control mr-sm-2" style="min-width: 600px" type="search"
                                                     placeholder="Procurar" aria-label="Search"
                                                     value="#{pesquisaController.pesquisa}"/>
                                        <h:commandLink class="btn my-2 my-sm-0 mx-1" type="submit"
                                                       style="background: #0069d9;"
                                                       action="#{indexController.irParaPesquisaProdutos()}">
                                            <i class="fas fa-search" style="color: white;"/>
                                        </h:commandLink>
                                    </h:form>
                                    <h:panelGrid id="btnUsuario" class="mx-2" style="color: white;">
                                        <h:form>
                                            <h:commandLink action="#{indexController.irParaUsuarios()}">
                                                <i class="fas fa-user-circle fa-2x"/>
                                            </h:commandLink>
                                        </h:form>
                                    </h:panelGrid>

                                    <h:commandLink href="#" class="mx-1" style="color: white">
                                        <i class="fas fa-shopping-cart fa-2x"/>
                                    </h:commandLink>
                                </h:panelGroup>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</h:body>
<!-- Finaliza body -->
</html>
