<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.html");
        });


    </script>
</h:head>

<h:body>
    <h:form>

        <div id="navbar"></div>
        <div class="conteudo">

            <div class="row">

                <div class="leftcolumn">
                    <h:panelGrid id="painel">
                        <div class="card">

                            <p:dataGrid id="tabela" value="#{indexController.todosProdutosList}" var="produto"
                                        columns="4" layout="grid" rows="8">

                                <div class="card my-3">
                                    <h:graphicImage library="img" name="memorias/#{produto.fotoProduto.foto}.png"
                                                    class="card-img-top"
                                                    style="padding: 10px;" alt=""/>
                                    <div class="card-body text-center">
                                        <h:outputText value="#{produto.nome}"/>
                                        <br/>
                                        <h:outputText style="card-subtitle: mb-2 text-muted" value="#{produto.marcaProduto.nome}"/>
                                        <br/>
                                        <b>
                                            <h:outputText class="card-text text-primary" value="R$ #{produto.preco}"/>
                                        </b>
                                        <br/>
                                        <h:outputText class="text-success" value=" ou 10x de R$ #{indexController.getPrecoFormatado10x(produto)}">
                                            <f:convertNumber currencyCode="R$" type="currency"/>
                                        </h:outputText>
                                        <br/>
                                        <button class="btn btn-primary card-link" type="button">Comprar</button>
                                        <br/>
                                        <br/>
                                        <button class="btn btn-primary card-link" type="button">Ver Mais</button>
                                    </div>
                                </div>

                            </p:dataGrid>
                            <p:commandLink onclick="parent.scrollTo(0,0);">
                                <h:commandButton id="botao1" value="Próximo">
                                    <f:ajax render="painel" listener="#{indexController.proximaPagina}"/>
                                </h:commandButton>
                                <h:commandButton id="botao2" value="Anterior">
                                    <f:ajax render="painel" listener="#{indexController.paginaAnterior}"/>
                                </h:commandButton>
                            </p:commandLink>
                            <h:outputText value="Página #{indexController.paginaAtual} de #{indexController.contadorDePaginas}"/>
                        </div>
                    </h:panelGrid>

                </div>

                <div class="rightcolumn">
                    <div class="card">
                        <h2>Sobre nós</h2>
                        <div class="fakeimg" style="height:100px;">Image</div>
                        <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
                    </div>
                    <div class="card">
                        <h3>Mais Vendidos</h3>
                        <div class="fakeimg">Image</div>
                        <br></br>
                        <div class="fakeimg">Image</div>
                        <br></br>
                        <div class="fakeimg">Image</div>
                    </div>
                    <div class="card">
                        <h3>Siga-nos</h3>
                        <p>Some text..</p>
                    </div>
                </div>

            </div>


        </div>
        <div id="footer"></div>
    </h:form>
</h:body>

</html>
