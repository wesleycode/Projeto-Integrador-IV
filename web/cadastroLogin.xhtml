<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Inicia o head -->
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="cadastroLoginStyle.css"/>
</h:head>
<!-- Finaliza head -->

<!-- Inicia Body -->
<h:body>
    <!-- Conteudo da página fica aqui!!! -->

    <div class="conteudo">

        <div class="panel bg-dark" style="margin:20px;">

            <div class="panel-body">

                <b:messages autoUpdate="true"/>

                <div class="form">

                    <h:form class="register-form">

                        <div class="col-md-12 col-sm-12" style="text-align: center; padding-top: 20px; color: white;">
                            <div class="panel-heading">
                                <h3 class="panel-title">SAPITCHO</h3>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">

                            <div class="form-group col-md-12 col-sm-12">
                                <span class="help-block">Fale um pouco sobre você</span>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <b:inputText value="#{loginController.pessoa.nome}" placeholder="Nome"
                                             required="true"
                                             mask="{regex:'[a-zA-Z ]*'}">
                                    <f:facet name="prepend">
                                        <b:icon name="user"/>
                                    </f:facet>
                                </b:inputText>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <b:inputText value="#{loginController.pessoa.email}" placeholder="Email"
                                             required="true"
                                             mask="email">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="envelope"/>
                                    </f:facet>
                                </b:inputText>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <b:inputText value="#{loginController.pessoa.telefone}" placeholder="Telefone"
                                             required="true"
                                             mask="(99) 9999-9999">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="phone"/>
                                    </f:facet>
                                </b:inputText>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <b:inputText value="#{loginController.pessoa.dataNascimento}"
                                             mask="dd/mm/yyyy" placeholder="Data de Nascimento" required="true">
                                    <!--                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>-->
                                    <f:converter converterId="dateConverter"/>
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="birthday-cake"/>
                                    </f:facet>
                                </b:inputText>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <b:inputSecret value="#{loginController.pessoa.senha}" placeholder="Senha"
                                               required="true"
                                               mask="{regex:'[a-zA-Z0-9]*'}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key"/>
                                    </f:facet>
                                </b:inputSecret>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <b:inputText value="#{loginController.pessoa.cpf}" placeholder="Cpf"
                                             required="true"
                                             mask="999.999.999-99">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="id-card"/>
                                    </f:facet>
                                </b:inputText>
                            </div>

                            <div class="form-group col-md-12 col-sm-12">
                                <b:inputText value="#{loginController.pessoa.endereco.rua}" placeholder="Rua"
                                             required="true"
                                             mask="{regex:'[a-zA-Z ]*'}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="map-marker-alt"/>
                                    </f:facet>
                                </b:inputText>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <b:selectOneMenu value="#{loginController.pessoa.endereco.cidade.estado}"
                                                 ajax="true"
                                                 process="@this" update="@next @next:@next">
                                    <f:selectItem value="#{null}" itemLabel="Selecione um estado"/>
                                    <f:selectItems value="#{loginController.listarTodosOsEstados()}" var="estado"
                                                   itemValue="#{estado}" itemLabel="#{estado.nome}"/>
                                    <f:ajax event="change" execute="@this" render="cidadesSelect"/>
                                </b:selectOneMenu>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <b:selectOneMenu id="cidadesSelect"
                                                 value="#{loginController.pessoa.endereco.cidade}" ajax="true"
                                                 process="@this" update="@next @next:@next">
                                    <f:selectItem value="#{null}" itemLabel="Selecione uma cidade"/>
                                    <f:selectItems
                                            value="#{loginController.listarTodosAsCidadesPorEstado(loginController.pessoa.endereco.cidade.estado)}"
                                            var="cidade"
                                            itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>
                                </b:selectOneMenu>
                            </div>

                            <div class="form-group col-md-6 col-sm-6">
                                <span class="help-block">Onde vamos entregar seu produto?</span>
                            </div>

                        </div>
                        <div class="col-md-12 col-sm-12" id="deceased">
                            <div class="form-group col-md-3 col-sm-3">
                                <b:inputText value="#{loginController.pessoa.endereco.bairro}" placeholder="Bairro"
                                             required="true"
                                             mask="{regex:'[a-zA-Z ]*'}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="map-marker-alt"/>
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="form-group col-md-3 col-sm-3">
                                <b:inputText value="#{loginController.pessoa.endereco.cep}" placeholder="Cep"
                                             required="true"
                                             mask="99999-999">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="map-marker-alt"/>
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="form-group col-md-3 col-sm-3">
                                <b:inputText value="#{loginController.pessoa.endereco.complemento}"
                                             placeholder="Complemento"
                                             required="true"
                                             mask="{regex:'[a-zA-Z ]*'}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="map-marker-alt"/>
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="form-group col-md-3 col-sm-3">
                                <b:inputText value="#{loginController.pessoa.endereco.numero}" placeholder="Numero"
                                             required="true"
                                             mask="{regex:'[0-9]*'}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="map-marker-alt"/>
                                    </f:facet>
                                </b:inputText>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12" style="text-align: center;">
                                <h:commandLink action="#{loginController.cadastrarUsuario}"
                                               styleClass="btn btn-primary"
                                               type="submit">Cadastrar</h:commandLink>
                                <p class="message">Já possui um cadastro? <a href="#">Logar-se</a></p>
                        </div>

                    </h:form>

                    <h:form class="login-form">

                        <div class="col-md-6 col-sm-6"
                             style="float:none; margin: auto; text-align: center; padding: 20px; color: white;">
                            <div class="panel-heading">
                                <h3 class="panel-title">SAPITCHO</h3>
                            </div>

                            <b:inputText value="#{loginController.pessoa.email}" placeholder="Email"
                                         required="true"
                                         mask="email">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="envelope"/>
                                </f:facet>
                            </b:inputText>

                            <br/>

                            <b:inputSecret value="#{loginController.pessoa.senha}" placeholder="Senha">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>

                            <br/>

                            <b:selectOneMenu value="#{loginController.tipoPessoaLogin}" required="true">
                                <f:selectItem itemLabel="(Tipo de login)" itemValue="0"/>
                                <f:selectItem itemLabel="Sou usuário" itemValue="1"/>
                                <f:selectItem itemLabel="Sou vendedor" itemValue="2"/>
                                <f:selectItem itemLabel="Sou administrador" itemValue="3"/>
                            </b:selectOneMenu>

                            <br/>
                            <br/>

                            <div style="text-align: center;">
                                <h:commandLink styleClass="btn btn-primary" value="Entrar"
                                               action="#{loginController.logar()}"/>

                                <br/>
                                <br/>
                                <p class="message">Não possui um cadastro? <a href="#">Criar uma conta</a></p>
                            </div>

                            <br/>
                            <br/>

                            <h:form>
                                <h:commandLink styleClass="btn btn-warning" value="Voltar ao inicio"
                                               action="#{loginController.irParaIndex()}"/>
                            </h:form>

                        </div>

                    </h:form>

                </div>

            </div>

        </div>

        <div style="margin-bottom: 170px;"></div>

        <!-- SCRIPT -->
        <script type="application/javascript">
            $('.message a').click(function () {
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });
        </script>
        <!-- SCRIPT -->

    </div>


</h:body>
<!-- Finaliza body -->
</html>
