<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>

<h:body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Conteudo da página fica aqui!!! -->

    <div class="conteudo">

        <div class="row">
            <div class="leftcolumn">
                <div class="card" align="center">
                    <h3>Nossos Serviços</h3>
                    <p>Para Poder usufluir de nossos serviços, como ganhar cupons, deve ser realizadas na nossa loja Física localizada em:</p>
                    <hr/>
                    <p>R. Pedro Gawlak, 393 - Fazenda Velha, Araucária - PR, 83704-560</p>
                    <div style="align-items: center">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3598.9852904565832!2d-49.40637105000219!3d-25.57215614470407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dd02ff90f8ad3d%3A0xad15881d7f2d183b!2sR.%20Pedro%20Gawlak%2C%20393%20-%20Fazenda%20Velha%2C%20Arauc%C3%A1ria%20-%20PR%2C%2083704-560!5e0!3m2!1spt-BR!2sbr!4v1604256074667!5m2!1spt-BR!2sbr"
                                width="600" height="450" frameborder="1" style="border:0;"></iframe>
                    </div>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="card" align="center">
                    <h:form>
                        <h3>Continue com:</h3>
                        <b:commandLink value="Fornecedores" styleClass="btn btn-primary"
                                       action="#{redirecionamentoController.irParaFornecedores}"/>
                        <br/>
                        <b:commandLink value="Sobre nós" styleClass="btn btn-primary"
                                       action="#{redirecionamentoController.irParaSobrenos}"/>
                        <br/>
                        <b:commandLink value="Políticas" styleClass="btn btn-primary"
                                       action="#{redirecionamentoController.irParaPoliticas}"/>
                        <br/>
                    </h:form>
                </div>
            </div>
        </div>

    </div>

    <div id="footer"></div>

</h:body>

</html>
