<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>

<h:body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Conteudo da página fica aqui!!! -->

    <div class="conteudo">

        <div class="row">
            <div class="leftcolumn">
                    <div class="card" id="card">
                        <h:form id="form">
                            <b:inputText value="#{modificarusuarioController.pessoa.nome}" placeholder="Nome"/>
                            <h:commandButton styleClass="btn btn-primary"
                                           value="Pesquisar Por nome">
                                <f:ajax render="painel" listener="#{modificarusuarioController.listarPessoasEspecifica}"/>
                            </h:commandButton >
                            <p:panel header="Lista Dos Usuários Existente" id="painel">
                                <p:dataGrid value="#{modificarusuarioController.listpessoa}"
                                            var="pessoa" columns="2"
                                            layout="grid"
                                            rows="8" paginator="true" id="cars" paginatorPosition="bottom"
                                            paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}">
                                    <p:column>
                                        <h:outputLabel>Nome: #{pessoa.nome}</h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel>CPF: #{pessoa.cpf}</h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel>Email: #{pessoa.email}</h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel> Ativo: #{pessoa.ativo}</h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton type="button" value="Alterar Atividade" action="#{modificarusuarioController.ativoOuDesativo(pessoa)}"/>
                                        <p:commandButton type="button" value="Modificar Pessoa"/>
                                    </p:column>
                                </p:dataGrid>
                            </p:panel>

                        </h:form>
                    </div>
            </div>

            <div class="rightcolumn">
                <div class="card" align="center">
                    <h3>Vendedor</h3>
                    <h:outputLabel>Nome Vendedor</h:outputLabel>
                    <h:outputLabel>#{loginController.pessoa.nome}</h:outputLabel>
                    <h:outputLabel>Email Vendedor</h:outputLabel>
                    <h:outputLabel>#{loginController.pessoa.email}</h:outputLabel>
                    <h:form>
                        <h:commandButton value="Sair Login" styleClass="btn btn-primary"
                                         action="#{loginController.deslogar}">
                            <!--Deve possuir o logoff-->
                        </h:commandButton>
                    </h:form>
                </div>

            </div>
        </div>
    </div>

    <div id="footer"></div>

</h:body>

</html>
