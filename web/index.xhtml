<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>

<h:body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Conteudo da p치gina fica aqui!!! -->

    <div class="conteudo">

        <div class="row">
            <div class="leftcolumn">
                <div class="card">
                    <h:form id="form">
                        <p:dataGrid var="produto" value="#{indexController.todosProdutosList}" columns="4" layout="grid"
                                    rows="8" paginator="true" id="cars" paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}">

                            <f:facet name="header">
                                Produtos a venda
                            </f:facet>

                            <p:panel header="#{produto.nome}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage library="img" name="#{produto.fotoProduto.foto}.jpg" width="100"
                                                    height="100"/>

                                    <h:outputText style="card-subtitle: mb-2 text-muted"
                                                  value="#{produto.marcaProduto.nome}"/>
                                    <br/>
                                    <b>
                                        <h:outputText class="card-text text-primary" value="R$ #{produto.preco}"/>
                                    </b>
                                    <br/>
                                    <h:outputText class="text-success"
                                                  value=" ou 10x de R$ #{indexController.getPrecoFormatado10x(produto)}">
                                        <f:convertNumber currencyCode="R$" type="currency"/>
                                    </h:outputText>
                                    <br/>
                                    <p:commandButton type="button" value="Comprar"/>
                                    <br/>
                                    <br/>
                                    <p:commandButton type="button" value="Ver Mais"/>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                    </h:form>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="card">
                    <h2>Sobre n칩s</h2>
                    <div class="fakeimg" style="height:100px;">Image</div>
                    <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
                </div>
                <div class="card">
                    <h3>Mais Vendidos</h3>
                    <div class="fakeimg">Image</div>
                    <br/>
                    <div class="fakeimg">Image</div>
                    <br/>
                    <div class="fakeimg">Image</div>
                </div>
                <div class="card">
                    <h3>Siga-nos</h3>
                    <p>Some text..</p>
                </div>
            </div>
        </div>

    </div>

    <!--    <h:outputText value="Email"/>-->

    <!-- Footer -->
    <div id="footer"></div>

</h:body>

</html>
