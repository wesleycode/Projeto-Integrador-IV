<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>

<h:body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Conteudo da pÃ¡gina fica aqui!!! -->

    <div class="conteudo">

        <div class="row">
            <div class="leftcolumn">
                <div class="card" align="center">
                    <b:messages autoUpdate="true" showDetail="true"/>
                    <h3>Cadastrar Marca</h3>
                    <h:form>
                            <b:inputText value="#{cadastrarMarcaController.marcaProduto.nome}" placeholder="Nome Marca"
                                         required="true"
                                         mask="{regex:'[a-zA-Z ]*'}">
                            </b:inputText>
                            <div style="text-align: center;">
                                <h:commandLink styleClass="btn btn-primary" value="Cadastrar Marca Produto" action="#{cadastrarMarcaController.cadastrarMarcaProduto}">
                                </h:commandLink>

                            </div>
                            <br/>
                            <br/>
                    </h:form>
                    <h:form>
                            <div style="text-align: center;">
                                <h:commandLink styleClass="btn btn-primary" value="Voltar"
                                               action="#{cadastrarMarcaController.irParaPainelVendedor}"/>

                            </div>
                    </h:form>
                </div>
                <h:form>
                    <div class="card" id="cardmarca" align="center">
                        <h3>Lista de Marca</h3>
                            <p:dataGrid var="marca" value="#{cadastrarMarcaController.todasMarcaProdutoList}" columns="4" layout="grid"
                                        rows="8" paginator="true" id="cars" paginatorPosition="bottom"
                                        paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}">
                                <li><h:outputLabel>Marca: #{marca.nome}</h:outputLabel></li>
                            </p:dataGrid>
                    </div>
                </h:form>
            </div>

            <div class="rightcolumn">

                <div class="card" align="center">
                    <h3>Vendedor</h3>
                    <h:outputLabel>Nome Vendedor</h:outputLabel>
                    <h:outputLabel>#{loginController.pessoa.nome}</h:outputLabel>
                    <h:outputLabel>Email Vendedor</h:outputLabel>
                    <h:outputLabel>#{loginController.pessoa.email}</h:outputLabel>
                    <h:form>
                        <h:commandButton value="Sair Login" styleClass="btn btn-primary" action="#{loginController.deslogar}">
                            <!--Deve possuir o logoff-->
                        </h:commandButton>

                    </h:form>
                </div>

            </div>
        </div>

    </div>

    <div id="footer"></div>

</h:body>

</html><!-- ta no inicio tem nada -->
