<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <!-- JQUERY -->
        <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
        <!-- JAVASCRIPT -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.mask.min.js" type="text/javascript"></script>
        <!-- STYLESHEET -->
        <link href="css/Stylesheet.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/all.min.css" rel="stylesheet" type="text/css"/>
        <!-- FONTS -->
        <h:outputStylesheet href="css/fontawesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- SCRIPT -->
        <script type="application/javascript">
            $(function () {
                $("#navbar").load("navbar.html");
                $("#footer").load("footer.html");
            });
        </script>

    </h:head>

    <h:body>
        <h:form>
            <div id="navbar"></div>
            <div id="main" style="height: 500px">
                <!-- Conteudo da página fica aqui!!! -->
            </div>
            <h:commandButton action="#{controllerUsuarioBean.irParaPagina2()}" value="Ir Para a próxima página"/>
            <h:commandButton value="Criar Usuario" action="#{controllerUsuarioBean.criarUsuario()}"/>
            <div id="footer"></div>
        </h:form>
    </h:body>

</f:view>
</html>
