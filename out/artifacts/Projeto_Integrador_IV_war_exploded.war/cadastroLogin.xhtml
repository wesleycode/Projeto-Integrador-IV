<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Inicia o head -->
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="cadastroLoginStyle.css"/>
</h:head>
<!-- Finaliza head -->

<!-- Inicia Body -->
<h:body>
    <!-- Conteudo da página fica aqui!!! -->
    <div class="wrapper bg-dark">
        <div class="form">
            <div class="title">
                <div class="navbar-brand text-white logo">SAPITCHO</div>
            </div>
            <p:messages autoUpdate="true"/>
            <h:form class="register-form">
                <div class="input-field">
                    <label>Nome</label>
                    <input type="text" class="input"/>
                </div>

                <div class="input-field">
                    <label>Telefone</label>
                    <input type="text" class="input"/>
                </div>

                <div class="input-field">
                    <label>Cpf</label>
                    <input type="text" class="input"/>
                </div>

                <div class="input-field">
                    <label>Email</label>
                    <input id="form_email" type="email" name="email" required="required"
                           data-error="Valid email is required." class="input"/>
                </div>

                <div class="input-field">
                    <label>Senha</label>
                    <input type="password" class="input"/>
                </div>

                <div class="input-field">
                    <label>Endereço</label>
                    <input type="text" class="input"/>
                </div>

                <div class="input-field">
                    <label>Data de Nascimento</label>
                    <input type="text" class="input"/>
                </div>

                <div class="input-field">
                    <label>Gênero</label>
                    <div class="custom_select">
                        <select class="browser-default custom-select">
                            <option value="">Selecione</option>
                            <option value="M">Homem</option>
                            <option value="F">Mulher</option>
                            <option value="I">Indefinido</option>
                        </select>
                    </div>
                </div>

                <br/>

                <div class="input-field">
                    <h:commandLink styleClass="button" type="submit">Cadastrar</h:commandLink>
                    <p class="message">Já possui um cadastro? <a href="#">Logar-se</a></p>
                </div>

            </h:form>
            <h:form class="login-form">
                <div class="input-field">
                    <label>Email</label>
                    <h:inputText value="#{loginController.cliente.email}" type="text" class="input"/>
                </div>

                <div class="input-field">
                    <label>Senha</label>
                    <h:inputSecret value="#{loginController.cliente.senha}" type="text" class="input"/>
                </div>

                <br/>

                <h:commandLink styleClass="button"
                               actionListener="#{loginController.logar}">login</h:commandLink>
                <br/>
                <br/>
                <p class="message">Não possui um cadastro? <a href="#">Criar uma conta</a></p>
            </h:form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script type="application/javascript">
        $('.message a').click(function () {
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>
    <!-- SCRIPT -->

</h:body>
<!-- Finaliza body -->
</html>
