<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Inicia o head -->
<h:head>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <style type="text/css">
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            margin-top: 12px;
            margin-right: 10px;
            margin-left: 10px;
            float: left;
        }

        .btn {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .icon {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #007bff;
        }

        .icon:hover:not(.active) {
            background-color: #007bff;
        }

        .marca {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin-left: auto;
            margin-right: auto;
        }

        .comboCategoria {
            display: block;
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
        }

        .active {
            background-color: #000000;
        }
    </style>
</h:head>
<!-- Finaliza head -->

<!-- Inicia Body -->
<h:body>

    <ul>
        <li>
            <label class="marca">Sapitcho</label>
        </li>
        <li>
            <h:form>
                <h:commandLink styleClass="btn" action="#{indexController.irParaIndex()}">INICIO</h:commandLink>
            </h:form>
        </li>
        <li><a href="#servico" class="btn">Servi√ßos</a></li>
        <li><a href="#contato" class="btn">Contato</a></li>
        <li style="float:right">
            <h:panelGrid id="btnCarrinho" style="color: white;">
                <h:form>
                    <h:commandLink styleClass="icon"
                                   action="#{loginController.irParaCarrinho()}">
                        <i class="fas fa-shopping-cart fa-2x"/>
                    </h:commandLink>
                </h:form>
            </h:panelGrid>
        </li>
        <li style="float:right">
            <h:panelGrid id="btnUsuario" style="color: white;">
                <h:form>
                    <h:commandLink styleClass="icon"
                                   action="#{indexController.irParaCadastro()}">
                        <i class="fas fa-user-circle fa-2x"/>
                    </h:commandLink>
                </h:form>
            </h:panelGrid>
        </li>
    </ul>

</h:body>
<!-- Finaliza body -->
</html>
