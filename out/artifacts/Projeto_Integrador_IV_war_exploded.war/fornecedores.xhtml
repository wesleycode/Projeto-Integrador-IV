<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- JQUERY -->
    <h:outputScript library="js" name="jquery-3.5.1.js"/>
    <!-- BOOTSTRAP -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- FONTAWESOME -->
    <h:outputScript library="js" name="all.js"/>
    <h:outputStylesheet library="css" name="all.css"/>
    <h:outputStylesheet library="css" name="fontawesome.css"/>
    <!-- STYLESHEET -->
    <h:outputStylesheet library="css" name="indexStyle.css"/>
    <!-- SCRIPT -->
    <script type="application/javascript">
        $(function () {
            $("#navbar").load("navbar.xhtml");
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>

<h:body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Conteudo da página fica aqui!!! -->

    <div class="conteudo">

        <div class="row">
            <div class="leftcolumn">
                <div class="card" align="center">
                    <h3>Fornecedores</h3>
                    <p>Os fornecedores são de grande ajuda para mantermos os mais diversos produtos para você cliente escolher em sua vonteade.
                    Por isso exaltamos eles colocando-os na lista abaixo:</p>
                    <p:panel header="Fornecedores">
                        <p:dataGrid var="fornecedor" value="#{fornecedoresController.todosForencedoresList}" columns="1">
                            <hr/>
                                <h:outputLabel>#{fornecedor.id}. Fornecedor: #{fornecedor.fornecedor}</h:outputLabel>
                                <br/>
                                <h:commandLink value="#{fornecedor.hyperlink}"></h:commandLink>
                            <hr/>
                        </p:dataGrid>
                    </p:panel>
                </div>
            </div>
            <div class="rightcolumn">

                <div class="card">
                    <h:form>
                    <h3>Informações</h3>
                    some text...
                    </h:form>
                </div>
            </div>
        </div>

    </div>

    <div id="footer"></div>

</h:body>

</html>
